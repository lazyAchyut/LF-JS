<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Leapfrog Training 2015</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="body-wrp">
		<div class="header clearfix">
			<div class="heading">
				<h1><a href="index.html">Leapfrog Training 2015</a></h1>
			</div>
			<div class="logo-wrp"> <img src="images/logo-1.png"></div>
		</div>		

		<!-- start lf-app -->
		<div lf-app="" class="main-container"> 
			<div class="content-holder clearfix">
				<div class="list">
					
					<div lf-repeat="trainee" lf-controller="TraineeController" class="trainees">
						<h2 class="display">List Of Trainees</h2>
						<a href="#/user/{{name}}" lf-bind="name" class="links"></a>
						<img src="images/{{roll}}.png" lf-bind="roll" class="img"/>
					</div>
						
				</div>
				<div lf-view="" class="view"></div>
			</div>
		</div>
		<!-- end lf-app -->

		<div class="footer">
			<div class="links">
				<a href="#/error-links">Error Link</a> ||	
				<a href="#/data-bind">Data Bind</a>
			</div>		
		</div>	
	</div>
<script type="text/javascript" src="js/myApp.js"></script>
<script type="text/javascript" src="js/lfLibrary_v1.js"></script>

</body>
</html>
